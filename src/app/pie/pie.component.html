<hr>
  <h1>Grafico sectores.</h1>
  <a href="https://ej2.syncfusion.com/angular/demos/#/material/chart/default-pie">https://ej2.syncfusion.com/angular/demos/#/material/chart/default-pie</a>
  <br>
  <br>

<ejs-accumulationchart [title]= "title" [tooltip]="tooltip" >
  <e-accumulation-series-collection>
    <e-accumulation-series [dataSource]='data' xName='x' yName='y' [startAngle]="startAngle" [endAngle]="endAngle"
      innerRadius="40%" radius="70%" [dataLabel]="dataLabel" explode=true explodeOffset="30%">
    </e-accumulation-series>
  </e-accumulation-series-collection>
</ejs-accumulationchart>

<div class ="container">
    <div class="control-section">
        <div class="col-md-4">
            <ejs-accumulationchart id='container1' #pie style='display:block; width: 92%' [tooltip]="tooltip" [title]="title" >
                <e-accumulation-series-collection>
                    <e-accumulation-series name='Gastos' [dataSource]='data1' xName='x' yName='y' 
                    [startAngle]="startAngle" [endAngle]="endAngle" innerRadius="40%" radius="90%" 
                    [explode]=true explodeOffset="70%" [dataLabel]="dataLabel" >
                    </e-accumulation-series>
                </e-accumulation-series-collection>
            </ejs-accumulationchart>
        </div>

      </div>
